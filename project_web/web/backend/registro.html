<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <link rel="stylesheet" href="css/style_registro.css">
    <script src="verify_register.js"></script>
</head>
<body onclick="validar()">
    <h1>REGISTRO</h1>
    <form action="../Servlet_register" method="post" class="form_registro">
         <h2 class="form_titulo">CREA UNA CUENTA</h2>
         <div class="contenedor_inputs">
            <input type="text" id="name" name="name" placeholder="Nombre" class="input_48px" required/>
            <input type="text" id="last_name" name="last_name" placeholder="Apellidos" class="input_48px" required/>
            <input type="email" id="email" name="email" placeholder="Correo" class="input_100px" required/>
            <input type="text" id="user" name="user" placeholder="Usuario" class="input_48px" required/>
            <input type="password" id="password" name="password" placeholder="ContraseÃ±a" class="input_48px" required/>
            <select name="type_user" required>
                <option value="student">Alumno</option>
                <option value="teacher">Profesor</option>
                <option value="administrator">Administrador</option>
            </select>
            <input type="submit" value="Registrar" class="BTN_enviar"/>
            <p class="form_sesion"> <a href="admin.html">Regresar</a> </p>
         </div>
    </form>
</body>
</html>
